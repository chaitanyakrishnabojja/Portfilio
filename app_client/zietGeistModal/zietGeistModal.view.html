    <form id="addReview" name="addReview" role="form" class="form-horizontal" ng-submit="vm.onSubmit()">

            <h4 id="myModalLabel" class="modal-title">ZietGeist Project</h4>
            <button type="button" ng-click="vm.modal.cancel()" class="close btn-danger"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        </div>
        <div class="modal-body">

            <p><a href="https://chaitanyakrishnabojjazeitgeist.netlify.com/" target="_blank" class="btn btn-primary"><span style="color: white";>Open Project website</span></a>
            <p>Git Hub Link: <a href="https://github.com/chaitanyakrishnabojja/html_zeitgeist" target="_blank"><span style="color: blue">Git Hub</span></a></p>
            
            <div>

                    <hr />
                    <div class="w3-content w3-display-container" style="max-width: 550px">

                        <div class="w3-display-container mySlides">
                            <img src="/img/zeitgeist/z1.png" style="width:100%">

                        </div>
                        
                        <div class="w3-display-container mySlides">
                            <img src="/img/zeitgeist/z2.png" style="width:100%">

                        </div>
                        
                        <div class="w3-display-container mySlides">
                            <img src="/img/zeitgeist/z3.png" style="width:100%">

                        <div class="w3-display-container mySlides">
                            <img src="/img/zeitgeist/z6.png" style="width:100%">

                        </div>


                        <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
                        <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

                    </div>

                    <script>
                        var slideIndex = 1;
                        showDivs(slideIndex);

                        function plusDivs(n) {
                          showDivs(slideIndex += n);
                        }

                        function showDivs(n) {
                          var i;
                          var x = document.getElementsByClassName("mySlides");
                          if (n > x.length) {slideIndex = 1}    
                          if (n < 1) {slideIndex = x.length}
                          for (i = 0; i < x.length; i++) {
                             x[i].style.display = "none";  
                          }
                          x[slideIndex-1].style.display = "block";  
                        }
                    </script>





                    <hr />

                </div>

        </div>
