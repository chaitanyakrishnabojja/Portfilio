<div ng-controller="updateCtrl">
    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="breadcrumb-header">Update Category</h3>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /BREADCRUMB -->
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" ng-submit="submitForm()" name="myForm">

            <div class="form-group">
                <select ng-model="category" ng-change="changedCategory()" class="form-control">
                        								<option value="Mobiles">Mobiles</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Accessories">Accessories</option>
                    </select>
            </div>
            <div class="form-group">
                <select id="mobile" class="form-control" name="mobile" ng-model="mobileid" ng-change="changedItem()">
                            <option value={{mobile._id}} ng-repeat="mobile in mobiles_list">{{ mobile.name }}{{ empty }}</option>    
                        
                    </select>
            </div>
            <div class="form-group">
                <input id="price" class="input" type="number" name="price" ng-model="inputPrice" placeholder="Product price">
            </div>
            <div class="form-group">
                <input id="description" class="input" type="text" name="description" ng-model="inputDescription" placeholder="Product Description">
            </div>

            <p class="text-danger">{{ message }}</p>


            <input type="submit" value="Update Mobile" class="btn btn-danger btn-block">


        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>
