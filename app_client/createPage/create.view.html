<div ng-controller="createCtrl">
    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="breadcrumb-header">Create</h3>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /BREADCRUMB -->
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" ng-submit="submitForm()" name="myForm">

            <div class="form-group">
                <select class="form-control input-sm" ng-model="category">
								<option value="Mobiles">Mobiles</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Accessories">Accessories</option>                        
                    </select>
            </div> 
            <div class="form-group">
                <input id="name" class="input" type="text" name="name" ng-model="inputName" placeholder="Product Name">
            </div>
            <div class="form-group">
                <input id="price" class="input" type="number" name="price" ng-model="inputPrice" placeholder="Product price">
            </div>
            <div class="form-group">
                <input id="description" class="input" type="text" name="description" ng-model="inputDescription" placeholder="Product Description">
            </div>

            <p class="text-danger">{{ message }}</p>


            <input type="submit" value="Add mobile" class="btn btn-danger btn-block">
            <!--            <button class="btn btn-default pull-right" type="submit">Add mobile</button>-->


        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>
