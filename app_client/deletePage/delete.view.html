<div ng-controller="deleteCtrl">
    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <h3 class="breadcrumb-header">Delete</h3>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /BREADCRUMB -->
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" ng-submit="submitForm()" name="myForm">

            <div class="form-group">
                <select class="form-control input-sm" ng-model="category" ng-change="changedCategory()">
								<option value="Mobiles">Mobiles</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Accessories">Accessories</option>                        
                    </select>
            </div> 
            <div class="form-group">
                <select id="mobile" class="form-control input-sm" name="mobile" ng-model="mobileid">
                            <option value={{mobile._id}} ng-repeat="mobile in mobiles_list">{{ mobile.name }}</option>    
                        
                    </select>
            </div>
            <p class="text-danger">{{ message }}</p>
            <input type="submit" value="Delete Mobile" class="btn btn-danger btn-block">
            <!--            <button class="btn btn-default pull-right" type="submit">Add mobile</button>-->


        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>
