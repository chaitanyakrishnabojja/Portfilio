<div class="modal-content">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display: none;
        }
    </style>
    
    <form id="addReview" name="addReview" role="form" class="form-horizontal" ng-submit="vm.onSubmit()">
        <div class="modal-header">
            <h4 id="myModalLabel" class="modal-title">World Olympic's Application</h4>
            <button type="button" ng-click="vm.modal.cancel()" class="close btn-danger"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        </div>
        <div class="modal-body">
            
            <p><a href="https://mocell-app.herokuapp.com/" target="_blank" class="btn btn-primary"><span style="color: white";>Open Project website</span></a>
                
                <div>

                    <hr />
                    <div class="w3-content w3-display-container" style="max-width: 550px">

                        <div class="w3-display-container mySlides">
                            <img src="/img/d3/d1.png" style="width:100%">

                        </div>
                        
                        <div class="w3-display-container mySlides">
                            <img src="/img/d3/d2.png" style="width:100%">

                        </div>
                        
                        <div class="w3-display-container mySlides">
                            <img src="/img/d3/d3.png" style="width:100%">

                        </div>
                        
                        <div class="w3-display-container mySlides">
                            <img src="/img/d3/d4.png" style="width:100%">

                        </div>
                        
                        <div class="w3-display-container mySlides">
                            <img src="/img/d3/d5.png" style="width:100%">

                        </div>
                        
                        <div class="w3-display-container mySlides">
                            <img src="/img/d3/d6.png" style="width:100%">

                        </div>


                        <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
                        <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

                    </div>

                    <script>
                        var slideIndex = 1;
                        showDivs(slideIndex);

                        function plusDivs(n) {
                          showDivs(slideIndex += n);
                        }

                        function showDivs(n) {
                          var i;
                          var x = document.getElementsByClassName("mySlides");
                          if (n > x.length) {slideIndex = 1}    
                          if (n < 1) {slideIndex = x.length}
                          for (i = 0; i < x.length; i++) {
                             x[i].style.display = "none";  
                          }
                          x[slideIndex-1].style.display = "block";  
                        }
                    </script>





                    <hr />

                </div>
            
            <p>• Developed a world map using GEOJSON, if we click on any country in the map, it will display the Olympic medals(Gold, Silver, Bronze) won by that country in the Bar Graph</p>
            


        </div>
        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-danger">Close</button>
        </div>
    </form>
</div>
